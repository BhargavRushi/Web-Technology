<html>
<head>
	<title>Pseudo css</title>
	<style type = "text/css">
		div ol li{
			color: red;
			border: 2px solid navy;
			border-right: 10px solid navy;
			height:40;
			width: 80;
			background-color: yellow;
			margin-top: 10px;
		}
		div ul li{
			color: navy;
			border:  2px solid darkred;
			border-right: 10px solid darkred;
			height: 40;
			width: 80;
			background-color: mintcream;
			margin-top: 10px;
		}
		h1{
			
		}
	</style>
</head>
<body>
	<div>
		<ol>
			<h1>Ordered List</h1>
			<li>Ol item1</li>
			<li>Ol item2</li>
			<li>Ol item3</li>
			<li>Ol item4</li>
		</ol>
		<ul>
			<h1>Unordered List</h1>
			<li>Ul item1</li>
			<li>Ul item2</li>
			<li>Ul item3</li>
			<li>Ul item4</li>
		</ul>	
	</div>
</body>
</html>
