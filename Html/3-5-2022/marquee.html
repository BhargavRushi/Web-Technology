<html>
<head>
	<title>Marquee</title>
</head>
<body>
	<h1 style = "color:navy;background-color:yellow;">Hello World!</h1> <!-- Style is Universal tag -->
	<!-- Attributes are used to change th properties of content in side the tag -->
	<Marquee direction = "right" ><h1>This is My WebPage</h1></Marquee>
	<!-- left right up and down for direction attribute values -->
	<Marquee><h1>Infochord</h1></Marquee>
	<Marquee direction = "right"><p>HTML : Hyper Text MarkUp Language</p></Marquee>
	<Marquee direction = "left"><p>CSS : Cascading Style Sheets</p></Marquee>
	<Marquee direction = "up"><p>JS : JavaScript</p></Marquee>
	<Marquee direction = "down"><p>DBMS : Data Base Management System</p></Marquee>
	<div style = "height:200px;width:400px;border:1px solid black;"></div>
</body>
</html>
