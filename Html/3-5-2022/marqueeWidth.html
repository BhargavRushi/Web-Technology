<html>
<head>
	<title>Marquee Width</title>
</head>
<body>
	<marquee direction = "right" width = "50"><p>Scroll the sentence to 50px </p></marquee><br/>
	<!-- width is the horizontal space -->
	<marquee direction = "right" width = "40%"><p>Scroll the sentence to the 40 percent</p></marquee><br/>
	<marquee direction = "left" width = "50"><p>Scroll the sentence to 50px </p></marquee><br/>
	<marquee direction = "left" width = "40%"><p>Scroll the sentence to the 40 percent</p></marquee>
</body>
</html>
