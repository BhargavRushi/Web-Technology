<html>
<head>
<title>Marquee Width Height</title>
</head>
<body>
<marquee width = "40" height = "40" direction = "right" bgcolor = "navy"><p>A Width of 40% with height 70px and direction right</p></marquee><br/>
<marquee width = "40%" height = "40%" direction = "right" bgcolor = "yellow"><p>A Width of 40px with height 70 percent and direction left</p></marquee><br/>
<marquee width = "40" height = "40" direction = "left" bgcolor = "orange"><p>A Width of 40% with height 70px and direction right</p></marquee><br/>
<marquee width = "40%" height = "40%" direction = "left" bgcolor = "red"><p>A Width of 40px with height 70 percent and direction left</p></marquee>
<marquee behavior = "alternate" bgcolor = "blue" width = "60%" height = "60%"><marquee vspace = "10%" hspace = "10%" behavior = "alternate" width = "40%" height = "40%" direction = "left" bgcolor = "yellow"><img src = "html.png"/></marquee></marquee>
</body>
</html>
