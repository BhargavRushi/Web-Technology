<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h1>Ordered List</h1>
	<ol style = "font-size:20;" type = "I">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ol>
	<h1>Unorderes list</h1>
	<ul style = "font-size:20;" type = "square">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ul>
	<h1>Nested list</h1>
	<ol style = "font-size:20;">
		<li>Main Nest</li>
		<ul>
			<li>Sub Nest 1</li>
			<li>Sub Nest 2</li>
			<li>Sub Nest 3</li>
			<li>Sub Nest 4</li>
		</ul>
	</ol>
</body>
</html>
